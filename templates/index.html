            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Acash Tech Dashboard</h1>
        <p>Your personalized dashboard to monitor data and performance.</p>
        <button class="button">Get Started</button>
    </div>
</body>
</html>

    <script>
        var mybtn = document.getElementById('startbtn');
        var myvideo = document.getElementById('video');
        var mycanvas = document.getElementById('canvas');
        var myphoto = document.getElementById('photo');
        var base_data = "";

        function sendRequest(base64Data){
            var type = "json";
            if(base64Data != "" || base64Data != null){
                if(type == "imgtobase"){
                    $(".res-part").html("");
                    $(".res-part").html(base64Data);
                }
                else if(type == "basetoimg"){
                    var imageData = $("#imgstring").val();
                    $(".res-part").html("");
                    $(".res-part").append("<img src='data:image/jpeg;base64," + imageData + "' alt='' />");
                }
                else{
                    var url = $("#url").val();
                    $("#loading").show();
                    $.ajax({
                        url : url,
                        type: "post",
                        cache: false,
                        async: true,
                        crossDomain: true,
                        headers: {
                            'Content-Type': 'application/json',
                            'Access-Control-Allow-Origin':'*'
                        },
                        data:JSON.stringify({image:base64Data}),
                        success: function(res){
                            $(".res-part").html("");
                            $(".res-part2").html("");
                            try{
                                var imageData = res[1].image;
                                if(imageData.length > 100){
                                    if(imageData.length > 10){$(".res-part2").append("<img class='resp-img' src='data:image/jpeg;base64," + imageData + "' alt='' />");}
                                }
                            }catch(e){}
                            $(".res-part").html("<pre>" + JSON.stringify(res[0], undefined, 2) + "</pre>");
                            $("#loading").hide();
                        }
                    });
                }
            }
        }

        document.getElementById('uload').addEventListener('click', function(){
            var file = document.getElementById('fileinput').files[0];
            var reader = new FileReader();
            reader.onloadend = function () {
                base_data = reader.result.replace(/^data:image\/(png|jpeg|jpg);base64,/, "");
                sendRequest(base_data);
            }
            if(file){
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('send').addEventListener('click', function(){
            var photoData = myphoto.src.split(',')[1];
            sendRequest(photoData);
        });
    </script>
